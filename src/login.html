<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Metadatos -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Ronald Fernando Nogales Ramirez" />
    <meta
      name="description"
      content="Portfolio creado en Argentina Programa por Ronald Fernando Nogales Ramirez"
    />
    <meta name="keywords" content="HTML, CSS, BOOTSTRAP" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Titulo -->
    <title>Porfolio | Arg Programa</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="sticky-top">
      <nav class="navbar navbar-expand-md">
        <div class="container-fluid quitar-padding">
          <a class="navbar-brand" href="#"
            ><img src="/src/assets/arg-prog.png" alt="Logo-principal"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar-toggler"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="bi bi-list menu-icono"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbar-toggler">
            <span> </span>
            <ul
              class="navbar-nav d-flex justify-content-center aling-items-center"
            >
              <li class="nav-item">
                <a class="nav-link text-center text-white" href="index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-center text-white"
                  href="index.html#footer"
                  >Contáctame</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div
      class="d-flex flex-wrap justify-content-around aling-items-center div-login"
    >
      <form class="formulario container">
        <div class="text-center">
          <img class="img-login" src="/src/assets/arg-prog.png" alt="logo-arg-prog"/>
        </div>
        
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Correo electrónico</label
          >
          <input type="email" class="form-control" id="exampleInputEmail1" />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Contraseña</label
          >
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
